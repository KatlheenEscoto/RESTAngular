<div class="card">
    <div class="card-header">
      <h1><b>Formulario de Cliente</b></h1>
    </div>
    <div class="card-body">
        <form>
            <h5>Nuevo cliente.</h5>
            <div class="form-group row">
              <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" placeholder="Ingresar nombre.">
              </div>
            </div>
            <div class="form-group row">
                <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" placeholder="Ingresar apellido.">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" placeholder="Ingresar email.">
                </div>
            </div>
            <div class="form-group row">
              <label for="region" class="col-sm-2 col-form-label">Region</label>
              <div class="col-sm-10">
                <select [compareWith]="compararRegion" class="form-control" [(ngModel)]="cliente.region" name="region">
                  <option *ngFor="let region of regiones" [ngValue]="region">{{region.nombre}}</option>
                </select>
              </div>
          </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-primary" (click)="create()" *ngIf="!cliente.id else elseBlock">Crear Cliente</button>
                <ng-template #elseBlock>
                  <button type="submit" class="btn btn-primary" (click)="update()">Editar Cliente</button>
                </ng-template>
            </div>
        </form>
    </div>
  </div>
